<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<section class="box portfolio">
    <h2>Portfolio.</h2>
    <i *ngIf="!isBottomScrolled" class="icon-ScrollArrow scroll-indication"></i>
    <nav class="page-header">
        <a 
            (click)="filterForType(portfolioType.all)" 
            (keydown.enter)="filterForType(portfolioType.all)" 
            class="portfolio-type" 
            [ngClass]="activeType === portfolioType.all ? 'active-route' : ''"
        >
            <span>ALL</span>
        </a>
        <a 
            (click)="filterForType(portfolioType.frontend)" 
            (keydown.enter)="filterForType(portfolioType.frontend)" 
            class="portfolio-type"
            [ngClass]="activeType === portfolioType.frontend ? 'active-route' : ''"
        >
            <span>FRONTEND</span>
        </a>
        <a 
            (click)="filterForType(portfolioType.fullstack)" 
            (keydown.enter)="filterForType(portfolioType.fullstack)" 
            class="portfolio-type"
            [ngClass]="activeType === portfolioType.fullstack ? 'active-route' : ''"
        >
            <span>FULLSTACK</span>
        </a>
        <a 
            (click)="filterForType(portfolioType.module)" 
            (keydown.enter)="filterForType(portfolioType.module)" 
            class="portfolio-type"
            [ngClass]="activeType === portfolioType.module ? 'active-route' : ''"
        >
            <span>MODULES</span>
        </a>
    </nav>
    <div class="wrapper-keyword">
        <input 
            type="text" 
            name="keywords" 
            placeholder="Search keywords" 
            (input)="detectKeywordInput($event)" 
            (keydown.enter)="filterForKeyword(keywordInputField.value)" 
            #keywordInputField
        >
        <a
            (click)="filterForKeyword(keywordInputField.value)"
            (keydown.enter)="filterForKeyword(keywordInputField.value)"
        >
            <i class="icon-Search"></i>
        </a>
        <a (click)="removeKeyword()" (keydown.enter)="removeKeyword()" *ngIf="hasInput"><i class="icon-Close"></i></a>
    </div>

    <!-- template to build portfolio cards in loop -->
    <yqni13-template-portfolio-card></yqni13-template-portfolio-card>
    
    <!-- empty-results message for no found data -->
    <div *ngIf="!hasOutput" class="wrapper-empty-search">
        <p>No data found for this parameter.</p>
    </div>
</section>
