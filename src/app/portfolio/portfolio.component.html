<section class="box portfolio">
    <h2>Portfolio.</h2>
    <nav class="page-header">
        <div [routerLink]="['all']" routerLinkActive="active-route" class="portfolio-page">
            <span>ALL</span>
        </div>
        <a (click)="filterForType('frontend')" routerLinkActive="active-route" class="portfolio-page">
            <span>FRONTEND</span>
        </a>
        <a (click)="filterForType('fullstack')" routerLinkActive="active-route" class="portfolio-page">
            <span>FULLSTACK</span>
        </a>
        <a (click)="filterForType('module')" routerLinkActive="active-route" class="portfolio-page">
            <span>MODULES</span>
        </a>
    </nav>
    <div>
        <input type="text" id="keywords" name="keywords" placeholder="keywords" #keywordInput>
        <button (click)="filterResults(keywordInput.value)">GO</button>
    </div>
    <div class="portfolio-wrapper">
        <template-portfolio-card></template-portfolio-card>
    </div>
    <!-- <router-outlet></router-outlet> -->
</section>
