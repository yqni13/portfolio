<section class="box portfolio">
    <h2>Portfolio.</h2>
    <nav class="page-header">
        <div [routerLink]="['all']" routerLinkActive="active-route" class="portfolio-page">
            <span>ALL</span>
        </div>
        <div [routerLink]="['frontend']" routerLinkActive="active-route" class="portfolio-page">
            <span>FRONTEND</span>
        </div>
        <div [routerLink]="['fullstack']" routerLinkActive="active-route" class="portfolio-page">
            <span>FULLSTACK</span>
        </div>
        <div [routerLink]="['modules']" routerLinkActive="active-route" class="portfolio-page">
            <span>MODULES</span>
        </div>
    </nav>
    <div>
        <input type="text" id="keywords" name="keywords" placeholder="keywords" #keywordInput>
        <button (click)="filterResults(keywordInput.value)">GO</button>
    </div>
    
    <router-outlet></router-outlet>
</section>
